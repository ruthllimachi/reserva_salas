<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<title>Lista de Salas</title>
	<meta charset="utf-8">
</head>
<body>	
	<div class="container" ng-controller="appCtrl">	
		<h1>Lista de Salas</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>Fecha</th>				
					<th>Hora Inicio</th>
					<th>Hora Final</th>
					<th>Estado</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="sala.codigo"></td>
					<td><input class="form-control" ng-model="sala.nombre"></td>
					<td><input class="form-control" ng-model="sala.fecha"></td>
					<td><input class="form-control" ng-model="sala.hora_inicio"></td>
					<td><input class="form-control" ng-model="sala.hora_final"></td>
					<td><input class="form-control" ng-model="sala.estado"></td>
					<td><buttom class="btn btn-primary" ng-click="addReserva()">Add</buttom></td>					
					<td><buttom class="btn btn-info" ng-click="update()">Update</buttom></td>				
				</tr>	
				<tr ng-repeat="sala in lista">
					<td>{{sala.codigo}}</td>
					<td>{{sala.nombre}}</td>
					<td>{{sala.fecha}}</td>
					<td>{{sala.hora_inicio}}</td>
					<td>{{sala.hora_final}}</td>
					<td>{{sala.estado}}</td>
					<td><buttom class="btn btn-danger" ng-click="remove(sala._id)">Remove</buttom></td>
					<td><buttom class="btn btn-warning" ng-click="edit(sala._id)">Edit</buttom></td>
				</tr>
			</tbody>
		</table>	
			
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="/controllers/controller.js"></script>
</body>
</html>
